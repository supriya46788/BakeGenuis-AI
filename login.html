<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BakeGenius - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff4e6, #ffe0cc);
      height: 100vh;
      display: flex;
    }

    .left {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1608198093002-cab5b6c0f4c6?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .left::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(210, 105, 30, 0.55);
    }

    .left-content {
      position: relative;
      z-index: 1;
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      max-width: 300px;
      line-height: 1.3;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .form-box {
      background: #fffaf3;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 380px;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #d2691e;
      margin-bottom: 4px;
    }

    .logo span {
      font-size: 36px;
    }

    h2 {
      text-align: center;
      color: #5c3b1e;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .input-group {
      position: relative;
      width: 325px;
    }

    .input-group span {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #d2691e;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #e0c097;
      outline: none;
      background: #fffdf8;
      transition: all 0.25s ease;
    }

    input:focus {
      border-color: #d2691e;
      box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.15);
    }

    button.primary {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #d2691e, #b85c1b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button.primary:hover {
      background: linear-gradient(135deg, #b85c1b, #8b4513);
      transform: translateY(-1px);
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: white;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 370px;
      transition: all 0.25s ease;
    }

    .google-btn:hover {
      background: #f8f8f8;
    }

    p {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #5c3b1e;
    }

    a {
      color: #d2691e;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="left-content">
      Freshly baked ideas,<br> just for you üçû
    </div>
  </div>
  <div class="right">
    <div class="form-box">
      <div class="logo"><span>ü•ñ</span> BakeGenius</div>
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <span>üìß</span>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <span>üîí</span>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="primary">Login</button>
      </form>
      <div style="margin: 12px 0;text-align: center;">or</div>
      <button id="googleSignInBtn" class="google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
