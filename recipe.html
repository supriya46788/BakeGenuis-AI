<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BakeGenius.ai - AI Recipe Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="footer.css">
    <style>
        /* General Styles & Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --candy-red: #FF6B6B;
            --sky-blue: #4ECDC4;
            --sunny-yellow: #FFD93D;
            --soft-pink: #FFB6C1;
            --mint-green: #98FB98;
            --lavender: #E6E6FA;
        }

        body {
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--sky-blue) 0%, var(--soft-pink) 50%, var(--sunny-yellow) 100%);
            min-height: 100vh;
            position: relative;
            color: #222;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Styles */
        html.dark-mode body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: black;
        }
        
        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--candy-red);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            background: var(--sunny-yellow);
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: var(--candy-red);
            color: white;
        }

        /* Dark Mode Navigation Styles */
        html.dark-mode nav {
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
        }

        html.dark-mode .logo {
            color: #ff6b6b;
            text-shadow: 0 0 6px #ff6b6b;
        }

        html.dark-mode .nav-links a {
            color: #ccc;
        }

        html.dark-mode .nav-links a:hover {
            background: #ff6b6b;
            color: white;
        }

        html.dark-mode .nav-links a.active {
            background: #4ecdc4;
            color: white;
        }

        /* Responsive adjustments for the navbar */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
                justify-content: center;
            }
        }


        main {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--candy-red);
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border-radius: 15px;
            border: 2px solid var(--sky-blue);
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            background: var(--candy-red);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #recipe-output {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="#" class="logo">BakeGenius.ai</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="convert.html">Convert</a></li>
                    <li><a href="scale.html">Scale</a></li>
                    <li><a href="customize.html">Customize</a></li>
                    <li><a href="recipe.html" class="active">AI Recipe Generator</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>AI Recipe Generator</h1>
        <p>Enter your ingredients below to generate a recipe!</p>
        <textarea id="ingredients" placeholder="e.g., flour, sugar, eggs"></textarea>
        <button id="generate-btn">Generate Recipe</button>
        <div id="recipe-output"></div>
    </main>
    <script>
        const generateBtn = document.getElementById('generate-btn');
        const ingredientsInput = document.getElementById('ingredients');
        const recipeOutput = document.getElementById('recipe-output');
        const API_KEY = "YOUR_API_KEY_HERE"; // Replace with your OpenAI API key

        generateBtn.addEventListener('click', async () => {
            const ingredients = ingredientsInput.value;
            if (ingredients.trim() === '') {
                alert('Please enter some ingredients!');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            recipeOutput.innerHTML = '<p>Generating your delicious recipe...</p>';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful assistant that generates baking recipes based on a list of ingredients. The output should be in HTML format.'
                            },
                            {
                                role: 'user',
                                content: `Generate a baking recipe using the following ingredients: ${ingredients}. Provide a creative name for the recipe, a list of ingredients (including the ones provided), and step-by-step instructions. Format the response as a simple HTML structure with headings, paragraphs, and lists.`
                            }
                        ],
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.choices && data.choices.length > 0) {
                    recipeOutput.innerHTML = data.choices[0].message.content;
                } else {
                    recipeOutput.innerHTML = '<p>Sorry, I couldn\'t generate a recipe with those ingredients. Please try again.</p>';
                }
            } catch (error) {
                console.error('Error generating recipe:', error);
                recipeOutput.innerHTML = `<p>There was an error generating your recipe. Please check the console for details and make sure your API key is correct.</p>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Recipe';
            }
        });
    </script>
    <!-- Include Footer -->
<div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
