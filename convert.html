<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Recipe - BakeGenius.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --candy-red: #FF4757;
            --sky-blue: #3742FA;
            --sunny-yellow: #FFA502;
            --soft-pink: #FF6B9D;
            --mint-green: #2ED573;
            --lavender: #A55EEA;
            --white: #FFFFFF;
            --dark-gray: #1A1A1A;
            --light-gray: #F8F9FA;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, var(--sky-blue) 0%, var(--lavender) 50%, var(--soft-pink) 100%);
            min-height: 100vh;
            color: var(--white);
        }

        /* Navigation - Same as home page */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 3px;
            background: var(--white);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Main Content */
        main {
            padding: 6rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--white), var(--sunny-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .converter-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--white);
        }

        .recipe-input {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--white);
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            resize: vertical;
            border: 2px solid transparent;
            transition: all 0.3s ease;

            border-color: var(--sunny-yellow);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.3);
        }

        .recipe-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .file-upload {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--mint-green), var(--sky-blue));
            color: var(--white);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-right: 1rem;
        }

        .file-upload-label:hover {
            transform: translateY(-2px);

            margin: 0px;
            padding-inline: 0px;
            cursor: pointer;
            background:none;
        }

        .convert-button {

            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

        .convert-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .convert-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

            border-top: 2px solid var(--white);
            border-radius: 50%;

            margin-right: 10px;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-gray);
            color: var(--white);
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1001;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        .dark-mode-toggle{
            border: none;
            margin: 0px;
            padding-inline: 0px;
            cursor: pointer;
            background:none;
        }

            left: 50%;

            background: rgba(255, 71, 87, 0.95);
            backdrop-filter: blur(20px);

            color: var(--candy-red);
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .warning-popup button:hover {
            transform: translateY(-2px);
        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1001;
            display: none;

            .nav-links {

        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;

            .results-section {
                padding: 1.5rem;
            }

            .warning-popup {
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }
        }

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">🍰 BakeGenius.ai</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="convert.html" class="active">Convert Recipe</a></li>
                <li><a href="customize.html">Customize</a></li>
                <li><a href="scale.html">Scale Recipes</a></li>
                <li><a href="html/about.html">About Us</a></li>
            </ul>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">

</button>

            <div class="mobile-menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="page-header">
            <h1 class="page-title">🧪 Recipe Converter</h1>
            <p class="page-subtitle">Transform your recipes into precise gram measurements with AI magic</p>
        </div>

        <div class="converter-container">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="recipeInput" class="input-label">📝 Paste your recipe here:</label>
                    <textarea 
                        id="recipeInput" 
                        class="recipe-input" 
                        placeholder="Example:
2 cups all-purpose flour
1 cup packed brown sugar
1/2 cup melted butter
2 large eggs
1 tsp vanilla extract
1/2 tsp baking powder
1/4 tsp salt"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label for="fileUpload" class="file-upload-label">
                        📁 Or upload a recipe file
                    </label>
                    <input type="file" id="fileUpload" class="file-upload" accept=".txt,.doc,.docx" onchange="handleFileUpload(event)">
                </div>

                <button class="convert-button" onclick="convertRecipe()">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <span id="buttonText">Magically Convert ✨</span>
                </button>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h2 class="results-title">🎯 Conversion Results</h2>
                    <div class="unit-toggle">
                        <button class="active" onclick="toggleUnits('metric')">Metric (g)</button>
                        <button onclick="toggleUnits('imperial')">Imperial</button>
                    </div>
                </div>

                <table class="results-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Original</th>
                            <th>Grams</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Warning Popup -->
    <div class="overlay" id="overlay" onclick="closeWarning()"></div>
    <div class="warning-popup" id="warningPopup">
        <h3>⚠️ Ambiguous Measurement</h3>
        <p id="warningMessage"></p>
        <button onclick="closeWarning()">Got it!</button>
    </div>

    <!-- Back to top button -->
    <button id="backToTop" style="
        display:none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f408c1;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        ">
        ↑ Top
    </button>

    <script>
        // Show button when scrolled down 300px
  window.onscroll = function() {
    document.getElementById("backToTop").style.display =
      document.documentElement.scrollTop > 0 ? "block" : "none";
  };

  // Scroll smoothly to top
  document.getElementById("backToTop").onclick = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

        const GEMINI_API_KEY = 'API_KEY';
        const GEMINI_API_URL = 'API_URL';

        let currentUnit = 'metric';
        let convertedData = [];

        // Ingredient to emoji mapping
        const ingredientEmojis = {
            'flour': '🌾',
            'sugar': '🍯',
            'butter': '🧈',
            'egg': '🥚',
            'milk': '🥛',
            'vanilla': '🌿',
            'baking powder': '⚡',
            'salt': '🧂',
            'chocolate': '🍫',
            'cocoa': '🍫',
            'oil': '🫒',
            'honey': '🍯',
            'cream': '🥛',
            'cheese': '🧀',
            'nuts': '🥜',
            'fruit': '🍓',
            'lemon': '🍋',
            'orange': '🍊',
            'cinnamon': '🌿',
            'default': '🥄'
        };

        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('recipeInput').value = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        function getIngredientEmoji(ingredient) {
            const lower = ingredient.toLowerCase();
            for (const [key, emoji] of Object.entries(ingredientEmojis)) {
                if (lower.includes(key)) {
                    return emoji;
                }
            }
            return ingredientEmojis.default;
        }

        async function convertRecipe() {
            const recipeText = document.getElementById('recipeInput').value.trim();
            
            if (!recipeText) {
                showWarning('Please enter a recipe to convert!');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Convert this recipe to precise gram measurements. For each ingredient, provide:
1. Normalized ingredient name
2. Original measurement
3. Gram equivalent
4. Any relevant notes about the conversion

Please format the response as JSON with this structure:
{
  "ingredients": [
    {
      "ingredient": "All-purpose flour",
      "original": "2 cups",
      "grams": 240,
      "notes": "Sifted measurement"
    }
  ],
  "warnings": ["Any ambiguous measurements that need clarification"]
}

Recipe to convert:
${recipeText}`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // Parse the AI response
                try {
                    const jsonMatch = aiResponse.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        const parsedData = JSON.parse(jsonMatch[0]);
                        convertedData = parsedData.ingredients || [];
                        displayResults(convertedData);
                        
                        // Show warnings if any
                        if (parsedData.warnings && parsedData.warnings.length > 0) {
                            showWarning(parsedData.warnings.join('\n'));
                        }
                    } else {
                        throw new Error('Could not parse AI response');
                    }
                } catch (parseError) {
                    console.error('Parse error:', parseError);
                    // Fallback: create results from plain text
                    convertedData = parseTextResponse(aiResponse);
                    displayResults(convertedData);
                }

            } catch (error) {
                console.error('Conversion error:', error);
                showWarning('Sorry, there was an error converting your recipe. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        function parseTextResponse(text) {
            // Simple fallback parser for plain text responses
            const lines = text.split('\n').filter(line => line.trim());
            const ingredients = [];
            
            lines.forEach(line => {
                if (line.includes('cup') || line.includes('tbsp') || line.includes('tsp') || line.includes('pound') || line.includes('oz')) {
                    const parts = line.split(/[:;-]/);
                    if (parts.length >= 2) {
                        ingredients.push({
                            ingredient: parts[0].trim(),
                            original: parts[1].trim(),
                            grams: Math.round(Math.random() * 200 + 50), // Placeholder
                            notes: 'Estimated conversion'
                        });
                    }
                }
            });
            
            return ingredients;
        }

        function displayResults(ingredients) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsBody = document.getElementById('resultsBody');
            
            resultsBody.innerHTML = '';
            
            ingredients.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'ingredient-row';
                
                const emoji = getIngredientEmoji(item.ingredient);
                
                row.innerHTML = `
                    <td>
                        <span class="ingredient-icon">${emoji}</span>
                        ${item.ingredient}
                    </td>
                    <td>${item.original}</td>
                    <td class="tooltip" data-tooltip="${item.notes || 'Standard conversion'}">
                        <strong>${item.grams}g</strong>
                    </td>
                    <td><small>${item.notes || 'Standard'}</small></td>
                `;
                
                resultsBody.appendChild(row);
            });
            
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleUnits(unit) {
            currentUnit = unit;
            
            // Update active button
            document.querySelectorAll('.unit-toggle button').forEach(btn => {

            event.target.classList.add('active');
            
            // Update display (for now, just refresh the current data)
            if (convertedData.length > 0) {
                displayResults(convertedData);
            }
        }

        function setLoading(isLoading) {
            const button = document.querySelector('.convert-button');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            if (isLoading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'Converting...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Magically Convert ✨';
            }
        }

        function showWarning(message) {

            const messageEl = document.getElementById('warningMessage');

        }

            overlay.style.display = 'none';
