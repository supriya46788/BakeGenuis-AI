<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forgot Password - BakeGenius</title>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="../favicon/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="../css/forgot.css" />
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    
    <!-- Header -->
    <div class="header">
      <div class="emoji">🍞</div>
      <h1 class="logo-text">
        <span class="brand">BakeGenius</span> 🍪
      </h1>
      <h2>Forgot Password</h2>
    </div>
    
    <!-- Form -->
    <form id="forgot-form">
      <input id="email" type="email" placeholder="Enter your email" required>

      <button type="submit" class="primary-btn">
        Send Password Reset Link
      </button>
    </form>

    <p><a href="login.html">Back to Login</a></p>
  </div>

  <!-- Forgot Password Script -->
  <script src="../js/forgot.js" type="module"></script>

  <div class="custom-cursor"></div>
  <script src="../cursor.js"></script>
</body>
</html>
