<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BakeGenius.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="auth-bg">
        <div class="floating-icon">🧁</div>
        <div class="floating-icon">🍰</div>
        <div class="floating-icon">🥧</div>
        <div class="floating-icon">🍪</div>
        <div class="floating-icon">🥄</div>
    </div>

    <!-- Back to Home Link -->
    <a href="../index.html" class="back-home">🏠 Back to Home</a>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">🍰</div>
            <h1 class="auth-title">Join BakeGenius.ai</h1>
            <p class="auth-subtitle">Create your account and start baking with precision!</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <input type="text" class="form-input" id="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Password" required>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <button type="submit" class="auth-button" id="signupButton">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="buttonText">Create Account ✨</span>
            </button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="login.html" class="auth-link">Sign In</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Initialize signup page
        initSignupPage();
    </script>
</body>
</html>
