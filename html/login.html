<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BakeGenius ‚Äì Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --brand: #d2691e; --brand-dark:#8b4513;
    --bg-left:#e1a06f; --bg-right:#fde6d5;
    --card:#fffaf3; --ink:#5c3b1e; --stroke:#e0c097;
  }

  *,*::before,*::after{ box-sizing:border-box; }
  body{ margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; min-height:100vh; display:grid; grid-template-columns:1fr 1fr; background:linear-gradient(90deg,var(--bg-left) 50%,var(--bg-right) 50%); }
  .left{ position:relative; display:flex; align-items:center; justify-content:center; padding:40px; }
  .left::before{ content:""; position:absolute; inset:0; background: radial-gradient(80% 80% at 30% 30%, rgba(255,255,255,.12), transparent 60%); }
  .tagline{ color:#fff; font-weight:700; font-size: clamp(24px,3.2vw,40px); line-height:1.2; text-shadow:0 2px 18px rgba(0,0,0,.25); }
  .right{ display:flex; align-items:center; justify-content:center; padding:40px 24px; }
  .form-box{ background:var(--card); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.15); width:min(92vw,420px); padding:28px; overflow:hidden; }
  .brand{ display:flex; justify-content:center; align-items:center; gap:10px; font-weight:800; font-size:26px; color:var(--brand); margin-bottom:6px; }
  h2{ margin:0 0 18px; text-align:center; color:var(--ink); font-weight:700; }
  form{ display:flex; flex-direction:column; gap:14px; }
  .input-group{ position:relative; }
  .input-group .ico{ position:absolute; left:10px; top:50%; transform:translateY(-50%); font-size:18px; color:var(--brand); }
  input{ width:100%; min-width:0; padding:12px 12px 12px 36px; border:1px solid var(--stroke); border-radius:10px; background:#fffdf8; font-size:15px; outline:none; transition:.2s; }
  input:focus{ border-color:var(--brand); box-shadow:0 0 0 3px rgba(210,105,30,.15); }
  .btn{ width:100%; display:block; padding:12px; border:0; border-radius:10px; font-weight:700; cursor:pointer; transition:.2s; }
  .btn.primary{ background:linear-gradient(135deg,var(--brand),#b85c1b); color:#fff; }
  .btn.primary:hover{ filter:brightness(.97); transform:translateY(-1px); }
  .google-btn{ display:flex; align-items:center; justify-content:center; gap:8px; padding:12px; border:1px solid #ddd; border-radius:10px; background:#fff; font-weight:600; width:100%; }
  .google-btn:hover{ background:#f8f8f8; }
  .divider{ display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:10px; color:var(--ink); font-size:14px; margin:12px 0; }
  .divider::before,.divider::after{ content:""; height:1px; background:#ead7c5; }
  p{ text-align:center; color:var(--ink); margin:14px 0 0; font-size:14px; }
  a{ color:var(--brand); font-weight:700; text-decoration:none; }
  a:hover{ text-decoration:underline; }
  @media (max-width: 900px){
    body{ grid-template-columns:1fr; background:var(--bg-right); }
    .left{ min-height:34vh; background:linear-gradient(135deg,var(--bg-left),#d89060); }
  }
</style>
</head>
<body>
  <section class="left">
    <div class="tagline">Freshly baked ideas,<br/>just for you üçû</div>
  </section>

  <section class="right">
    <div class="form-box">
      <div class="brand">ü•ñ BakeGenius</div>
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <span class="ico">üìß</span>
          <input id="email" type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <span class="ico">üîí</span>
          <input id="password" type="password" placeholder="Password" required />
        </div>
        <button class="btn primary" type="submit">Login</button>
      </form>

      <div class="divider"><span>OR</span></div>

      <button id="googleSignInBtn" class="google-btn">
        <!-- Google SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>

      <p>Don‚Äôt have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </section>

</body>
</html>
