<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BakeGenius.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="floating-elements">
    <div class="floating-cupcake">ğŸ§</div>
    <div class="floating-cupcake">ğŸ°</div>
    <div class="floating-cupcake">ğŸ¥§</div>
    <div class="floating-cupcake">ğŸª</div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">ğŸ° BakeGenius.ai</div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./convert.html">Convert Recipe</a></li>
        <li><a href="./customize.html">Customize</a></li>
        <li><a href="./recipe_hub.html">Recipe Hub</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
      <div class="fb-color">
        <a href="feedback.html">Feedback</a>
      </div>
      <a href="./signup.html" class="cta-btn">Sign Up</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">ğŸ” Welcome Back!</h1>
        <p class="auth-subtitle">Sign in to continue your baking journey</p>
      </div>

      <form class="auth-form" id="loginForm" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input-container">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Messages (below inputs) -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <button type="submit" class="auth-button" id="loginButton">
          <span class="button-text">ğŸ” Sign In</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="./signup.html" class="auth-link signup-link">ğŸ‚ Create Account</a></p>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      initLoginPage();
    });
  </script>
</body>
</html>
