<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - BakeGenius</title>

  <!-- Firebase SDK (Modules) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="../favicon/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="../css/login.css" />
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="cookie-icon">ðŸ¥–</div>
    <div class="logo">BakeGenius</div>
    <h2>Login</h2>
    
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>

      <!-- Forgot password link -->
      <a href="forgot.html" class="forgot-link" style="display: block; text-align: center; margin: 10px 0; font-size: 14px;">Forgot Password?</a>
      
      <button id="log" type="submit" style="
        width: 100%;
        background: linear-gradient(to right, #b3541e, #d87a2c);
        border: none;
        color: white;
        font-weight: bold;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      ">
        Login
      </button>
    </form>

    <!-- Google Sign In Button -->
    <button id="googleSignInBtn" style="
      width: 100%;
      max-width: 100%;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      color: black;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    " onmouseover="this.style.background='#e8e8e8'" onmouseout="this.style.background='#f5f5f5'">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
      </svg>
      Sign in with Google
    </button>

    <p style="text-align: center; margin-top: 15px;">
      Don't have an account? <a href="signup.html" style="color: #d2691e; font-weight: bold;">Sign up</a>
    </p>
    
    <!-- Debug info for development -->
    <div id="debug-info" style="
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
      display: none;
    ">
      <strong>Debug Info:</strong><br>
      Firebase Auth Domain: bakegenuis-ai.firebaseapp.com<br>
      Current Domain: <span id="current-domain"></span>
    </div>
  </div>

  <!-- Login Script -->
  <script type="module" src="../js/login.js"></script>
  
  <script>
    // Show current domain for debugging
    document.getElementById('current-domain').textContent = window.location.hostname;
    
    // Show debug info in development
    if (window.location.hostname === 'localhost' || window.location.hostname.includes('stackblitz')) {
      document.getElementById('debug-info').style.display = 'block';
    }
  </script>

  <div class="custom-cursor"></div>
  <script src="../cursor.js"></script>
</body>
</html>
