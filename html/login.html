<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BakeGenius.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script src="../js/firebase.js" defer type="module"></script>

  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="floating-elements">
    <div class="floating-cupcake">ğŸ§</div>
    <div class="floating-cupcake">ğŸ°</div>
    <div class="floating-cupcake">ğŸ¥§</div>
    <div class="floating-cupcake">ğŸª</div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo"><a href="../index.html" >ğŸ° BakeGenius.ai</a></div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./convert.html">Convert Recipe</a></li>
        <li><a href="./customize.html">Customize</a></li>
        <li><a href="./recipe_hub.html">Recipe Hub</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
      <div class="fb-color">
        <a href="feedback.html">Feedback</a>
      </div>
      <a href="./signup.html" class="signup-btn">Sign Up</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">ğŸ” Welcome Back!</h1>
        <p class="auth-subtitle">Sign in to continue your baking journey</p>
      </div>

      <form class="auth-form" id="loginForm" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input-container">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Messages (below inputs) -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <button type="submit" class="auth-button" id="loginButton">
          <span class="button-text">ğŸ” Sign In</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>

        <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <button type="button" id="google-login-btn" class="google-btn">
                    <span class="google-logo">
                    <svg class="google-icon" viewBox="0 0 533.5 544.3">
                        <path fill="#4285F4" d="M533.5 278.4c0-18.5-1.6-37.1-5-55.2H272v104.5h146.9c-6.4 34.7-25.7 64.1-54.9 83.5l89 69.4c52-47.8 80.5-118.3 80.5-202.2z"/>
                        <path fill="#34A853" d="M272 544.3c73.6 0 135.4-24.3 180.5-65.9l-89-69.4c-24.7 16.6-56.4 26.2-91.5 26.2-70.4 0-130-47.6-151.3-111.5l-93.6 72.3c43.3 85.1 132.1 147.3 244.9 147.3z"/>
                        <path fill="#FBBC04" d="M120.7 323.7c-10.4-30.7-10.4-63.6 0-94.3L27 157c-40.7 79.7-40.7 172 0 251.7l93.7-72.3z"/>
                        <path fill="#EA4335" d="M272 107.7c38.6-.6 75.5 13.6 104 39.4l77.7-77.7C403.2 23.9 340.2-.2 272 0 159.2 0 70.5 62.2 27.2 147.3l93.6 72.4c21.4-63.9 81-111.5 151.2-112z"/>
                    </svg>
                    </span>
                    <span>Continue with Google</span>
                </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="./signup.html" class="auth-link signup-link">ğŸ‚ Create Account</a></p>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      initLoginPage();
    });
  </script>
</body>
</html>
