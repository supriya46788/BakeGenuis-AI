<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BakeGenius.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="auth-bg">
        <div class="floating-icon">🧁</div>
        <div class="floating-icon">🍰</div>
        <div class="floating-icon">🥧</div>
        <div class="floating-icon">🍪</div>
        <div class="floating-icon">🥄</div>
    </div>

    <!-- Back to Home Link -->
    <a href="../index.html" class="back-home">🏠 Back to Home</a>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">🍰</div>
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Sign in to continue your baking journey</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="auth-button" id="loginButton">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="buttonText">Sign In 🚀</span>
            </button>
        </form>

        <div class="auth-links">
            <p>Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Initialize login page
        initLoginPage();
    </script>
</body>
</html>
