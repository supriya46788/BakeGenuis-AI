    <!-- main content -->
<div class="fp-container">

    <form id="fp-form">
        <h1 id="fp-heading">Reset Password</h1>

        <label for="fp-email">Email</label>
        <div class="fp-input-wrapper">
            <input type="text" id="fp-email" required>
        </div>

        <label for="fp-new-password">New Password</label>
        <div class="fp-input-wrapper">
            <input type="password" id="fp-new-password" required>
            <span class="fp-toggle-password">👁️</span>
        </div>

        <label for="fp-confirm-password">Confirm Password</label>
        <div class="fp-input-wrapper">
            <input type="password" id="fp-confirm-password" required>
            <span class="fp-toggle-password">👁️</span>
        </div>

        <button type="submit" id="fp-reset-button">Reset Password</button>
    </form>
</div>

   <!-- Scripts -->
   <script src="../js/theme.js"></script>
   <script src="../js/google_config.js"></script>
   <script src="../js/auth.js"></script>
   <script type="module" src="../js/firebase.js" defer></script>
   <script>
     document.addEventListener("DOMContentLoaded", function () {
       if (typeof initLoginPage === "function") {
         initLoginPage();
       }
     });
   </script>

   <!-- Back to Top Button -->
   <button id="scrollTopBtn" title="Go to top">⬆</button>

   <script>
     // Back to Top Button functionality
     let scrollBtn = document.getElementById("scrollTopBtn");

     window.onscroll = function () {
       if (
         document.body.scrollTop > 100 ||
         document.documentElement.scrollTop > 100
       ) {
         scrollBtn.style.display = "block";
       } else {
         scrollBtn.style.display = "none";
       }
     };

     scrollBtn.onclick = function () {
       window.scrollTo({ top: 0, behavior: "smooth" });
     };

     // Toggle Password Visibility
    // ========================
    function togglePassword(toggleElement) {
  const input = toggleElement.previousElementSibling;

  if (input.type === "password") {
    input.type = "text";
    toggleElement.textContent = "👁️"; 
  } else {
    input.type = "password";
    toggleElement.textContent = "👁️"; 
  }
}

// Attach event listeners for all toggle icons
document.querySelectorAll(".fp-toggle-password").forEach(toggle => {
  toggle.addEventListener("click", function () {
    togglePassword(this);
  });
});

   </script>
   <script src="../js/mouse-trail.js"></script>
   <script src="../js/feature.js"></script>

 </body>
