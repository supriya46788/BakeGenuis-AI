<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Google Login Example</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .google-btn {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      font-family: "Comic Neue", cursive;
      gap: 10px;
    }
    .google-logo {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Google Sign-In button will render here -->
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log("‚úÖ Google ID Token: ", response.credential);

      // Send token to your backend for verification
      // fetch("/verify", { method: "POST", body: JSON.stringify({ token: response.credential }) })
    }
  </script>
</body>
</html>

  <!-- Back to Top Button -->
  <button id="scrollTopBtn" title="Go to top">‚¨Ü</button>
  
  <script>
    // Back to Top Button functionality
    let scrollBtn = document.getElementById("scrollTopBtn");

    window.onscroll = function () {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
  <!-- Mouse Trail Effect -->
<script src="../js/mouse-trail.js"></script>
